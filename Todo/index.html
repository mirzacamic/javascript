            <button id="reset">Reset</button>
        </form>
    </div>
    <div class="tasks">
        <h2>Your Tasks:</h2>
        <ul>
            
        </ul>
    </div>

    <div class="tasks">
        <h2>Completed tasks:</h2>
        <ul class="completed">

        </ul>
    </div>

<script src="script.js"></script>
</body>
</html>
